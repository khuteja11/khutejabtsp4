<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">Responsive Layout Example</h1>

        
        <div class="d-flex align-items-center border p-3 mb-4">
            <img src="down.jpg" alt="Avatar" class="rounded-circle mr-3">
            <div>
                <h5 class="mb-1">shazeb khan</h5>
                <p class="mb-0 text-muted">This is a description or additional information about the user.</p>
            </div>
        </div>

       
        <div class="d-flex flex-column flex-md-row align-items-center border p-3">
            <img src="avatarg.jpg" alt="Avatar" class="rounded-circle mb-3 mb-md-0 mr-md-3">
            <div>
                <h5 class="mb-1">ziya khan</h5>
                <p class="mb-0 text-muted">This is another example of a responsive layout with an avatar and text.</p>
            </div>
        </div>
    </div>
 
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
