<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h1>Bootstrap Buttons</h1>

               
                <button class="btn btn-primary">Primary Button</button>
                <button class="btn btn-secondary">Secondary Button</button>
                <button class="btn btn-success">Success Button</button>
                <button class="btn btn-danger">Danger Button</button>
                <button class="btn btn-warning">Warning Button</button>
                <button class="btn btn-info">Info Button</button>
                <button class="btn btn-light">Light Button</button>
                <button class="btn btn-dark">Dark Button</button>
                <button class="btn btn-link">Link Button</button>

                <hr>

               
                <button class="btn btn-outline-primary">Outline Primary</button>
                <button class="btn btn-outline-secondary">Outline Secondary</button>
                <button class="btn btn-outline-success">Outline Success</button>
                <button class="btn btn-outline-danger">Outline Danger</button>
                <button class="btn btn-outline-warning">Outline Warning</button>
                <button class="btn btn-outline-info">Outline Info</button>
                <button class="btn btn-outline-light">Outline Light</button>
                <button class="btn btn-outline-dark">Outline Dark</button>

                <hr>

                
                <button class="btn btn-primary btn-lg">Large Button</button>
                <button class="btn btn-secondary btn-sm">Small Button</button>

                <hr>

               
                <button class="btn btn-primary btn-block">Block Level Button</button>
                <button class="btn btn-secondary btn-block">Block Level Button</button>

                <hr>

             
                <button class="btn btn-primary" disabled>Disabled Button</button>
                <button class="btn btn-secondary" disabled>Disabled Button</button>
            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
