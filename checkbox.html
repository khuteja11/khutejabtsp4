<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 4 Custom Form</title>
    <!-- Bootstrap CSS via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>
<body>
    
        <h1 class="mb-4">Custom Form</h1>


        <form>
           
            <div class="custom-control custom-checkbox">
                
                    <input type="checkbox" class="custom-control-input" id="mycheck">
                    <label class="custom-control-label" for="mycheck">My check</label>
                </div>
                <div class="custom-control custom-radio">
                
                    <input type="radio" class="custom-control-input" id="my radio">
                    <label class="custom-control-label" for="my radio">Radio</label>
                
                </div>
                <div class="custom-control custom-file">
                
                    <input type="file" class="custom-control-input" id="my file">
                    <label class="custom-control-label" for="my file">File</label>
                
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
            </div>

           
            <div class="form-group">
                <label>Choose your preferred type:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="organic" value="Organic">
                    <label class="form-check-label" for="organic">Organic</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="non-organic" value="Non-Organic">
                    <label class="form-check-label" for="non-organic">Non-Organic</label>
                </div>
            </div>

           
            <div class="form-group">
                <label for="fileUpload">Upload a file:</label>
                <input type="file" class="form-control-file" id="fileUpload">
            </div>

          
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

 
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
