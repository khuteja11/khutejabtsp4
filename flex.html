<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Flexbox</title>
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Bootstrap Flexbox Example</h1>

       
        <div class="d-flex justify-content-center align-items-center border p-3 mb-4" style="height: 150px;">
            <div class="p-2 bg-primary text-white">Item 1</div>
            <div class="p-2 bg-secondary text-white">Item 2</div>
            <div class="p-2 bg-success text-white">Item 3</div>
        </div>

       
        <div class="d-flex justify-content-between border p-3 mb-4">
            <div class="p-2 bg-danger text-white">Item A</div>
            <div class="p-2 bg-warning text-dark">Item B</div>
            <div class="p-2 bg-info text-white">Item C</div>
        </div>

       
        <div class="d-flex flex-wrap border p-3 mb-4">
            <div class="p-2 bg-dark text-white">Item 1</div>
            <div class="p-2 bg-light text-dark">Item 2</div>
            <div class="p-2 bg-primary text-white">Item 3</div>
            <div class="p-2 bg-secondary text-white">Item 4</div>
            <div class="p-2 bg-success text-white">Item 5</div>
        </div>

       
        <div class="d-flex border p-3">
            <div class="p-2 bg-danger text-white order-3">Item 1</div>
            <div class="p-2 bg-warning text-dark order-2">Item 2</div>
            <div class="p-2 bg-info text-white order-1">Item 3</div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
