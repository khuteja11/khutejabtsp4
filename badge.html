<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Badges</title>
 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h1>Bootstrap Badges</h1>

              
                <h3>Basic Badge</h3>
                 <span class="badge badge-primary">New</span>
                 <span class="badge badge-secondary">New</span>
                 <span class="badge badge-success">New</span>
                 <span class="badge badge-warning">New</span>
                 <span class="badge badge-danger">New</span>
                 <span class="badge badge-info">New</span>
                 <span class="badge badge-light">New</span>
                 <span class="badge badge-dark">New</span>
                
               
               

                <hr>

               
                <h3>Pill Badge</h3>
                <span class="badge badge-pill badge-primary">Success</span>
                 <span class="badge badge-pill badge-secondary">Success</span>
                 <span class="badge badge-pill badge-success">Success</span>
                 <span class="badge badge-pill badge-warning">Success</span>
                 <span class="badge badge-pill badge-danger">Success</span>
                 <span class="badge badge-pill badge-info">Success</span>
                 <span class="badge badge-pill badge-light">Success</span>
                 <span class="badge badge-pill badge-dark">Success</span>
               
               

                <hr>

               
                <h3>Contextual Badges</h3>
               
                    <span class="badge badge-primary">Primary</span>
                    <span class="badge badge-secondary">Secondary</span>
                    <span class="badge badge-success">Success</span>
                    <span class="badge badge-danger">Danger</span>
                    <span class="badge badge-warning">Warning</span>
                    <span class="badge badge-info">Info</span>
                    <span class="badge badge-light">Light</span>
                    <span class="badge badge-dark">Dark</span>
               

                <hr>

              
                <h3>Badges within Buttons</h3>
                <button type="button" class="btn btn-primary">
                    Notifications <span class="badge badge-light">4</span>
                </button>
                <button type="button" class="btn btn-danger">
                    Messages <span class="badge badge-light">7</span>
                </button>
            </div>
        </div>
    </div>
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
